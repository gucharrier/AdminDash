<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 p-3 fs-6 text-white fw-bold" href="#">Bootstrap 5 Dashboard</a>
        <form class="d-flex mx-4 d-none d-md-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Recherche" aria-label="Search">
            <button class="btn" type="submit">Recherche</button>
        </form>
        <ul class="navbar-nav flex-row d-md-none">
            <li class="nav-item text-nowrap">
                <button class="nav-link px-3 text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" arai-label="Toggle navigation">
                    <i class="bi bi-list"></i>
                </button>
            </li>
        </ul>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary shadow">
                <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title fw-semibold" id="sidebarMenuLabel">Bootstrap 5 Dashboard</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center fw-semibold gap-2" aria-current="page" href="#">
                                    <i class="bi bi-house-fill"></i>
                                    Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="#">
                                    <i class="bi bi-file-earmark"></i>
                                    Commandes
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="#">
                                    <i class="bi bi-cart"></i>
                                    Produits
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="#">
                                    <i class="bi bi-people"></i>
                                    Clients
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="#">
                                    <i class="bi bi-graph-up"></i>
                                    Rapports
                                </a>
                            </li>
                        </ul>

                        <hr class="my-3">

                        <ul class="nav flex-column mb-auto">
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="#">
                                    <i class="bi bi-gear-wide-connected"></i>
                                    Paramètres
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="#">
                                    <i class="bi bi-door-closed"></i>
                                    Déconnexion
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0 mx-2">
                        <button class="btn btn-dark position-relative shadow" type="button">
                            Inbox
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                99+
                                <span class="visually-hidden">
                                    Messages non lus
                                </span>
                            </span>
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4">
                        <div class="card card1 mb-3 shadow">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="card-title">Commandes</h5>
                                    <i class="bi bi-file-earmark"></i>
                                </div>
                                <p class="card-text">
                                    <span class="fw-bold fs-1">350</span>
                                    le mois dernier
                                </p>
                            </div>
                        </div>
                        <div class="card card2 mb-3 shadow">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="card-title">Produits</h5>
                                    <i class="bi bi-cart"></i>
                                </div>
                                <p class="card-text">
                                    <span class="fw-bold fs-1">55</span>
                                    semaine dernière
                                </p>
                            </div>
                        </div>
                        <div class="card card3 mb-3 shadow">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="card-title">Clients</h5>
                                    <i class="bi bi-people"></i>
                                </div>
                                <p class="card-text">
                                    <span class="fw-bold fs-1">150</span>
                                    le mois dernier
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-8 d-flex flex-column justify-content-between">
                        <div class="progress my-3 my-lg-0 shadow" role="progressbar" aria-label="Success" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress1 text-dark" style="width: 35%">35%</div>
                        </div>
                        <div class="progress my-3 my-lg-0 shadow" role="progressbar" aria-label="Success" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress2 text-dark" style="width: 80%">80%</div>
                        </div>
                        <div class="progress my-3 my-lg-0 shadow" role="progressbar" aria-label="Success" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress3 text-dark" style="width: 63%">63%</div>
                        </div>
                        <div class="progress my-3 my-lg-0 shadow" role="progressbar" aria-label="Success" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress4 text-dark" style="width: 100%">100%</div>
                        </div>
                    </div>
                    
                    <div class="card card4 shadow">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="card-title">Rapports</h5>
                                <i class="bi bi-graph-up"></i>
                            </div>
                            <p class="card-text">
                                <span class="fw-bold fs-1">15</span>
                                le mois dernier
                            </p>
                        </div>
                    </div>
                </div>
                <canvas class="my-3 p-2 p-md-3 p-lg-5 w-100 shadow" id="chart1" width="900" height="380"></canvas>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="./chart1.js"></script>
  </body>
</html>
